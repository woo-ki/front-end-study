<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>Hello, world!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JQUERY, 폰트어썸, hammer.js -->
    <script src="https://kit.fontawesome.com/07b67006ce.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>

    <link rel="stylesheet" href="touchSlide.css">

</head>

<body>
    <h4 class="my-4 text-center">Showcase</h4>
    <div style="overflow: hidden">
        <div class="slide-container transforming">
            <div class="slide-box"><img src="기존/img/01.jpg" alt=""></div>
            <div class="slide-box"><img src="기존/img/02.jpg" alt=""></div>
            <div class="slide-box"><img src="기존/img/04.jpg" alt=""></div>
        </div>
    </div>

    <div class="my-5"></div>

    <script>
        let index = 1;
        let 이미지1 = document.querySelectorAll('.slide-box')[0];
        let 이미지2 = document.querySelectorAll('.slide-box')[1];
        let 이미지3 = document.querySelectorAll('.slide-box')[2];

        let 매니저1 = new Hammer.Manager(이미지1);
        매니저1.add(new Hammer.Pan({
            threshold: 0
        }));
        let 매니저2 = new Hammer.Manager(이미지2);
        매니저2.add(new Hammer.Pan({
            threshold: 0
        }));
        let 매니저3 = new Hammer.Manager(이미지3);
        매니저3.add(new Hammer.Pan({
            threshold: 0
        }));

        매니저1.on('pan', function(e) {
            if (e.deltaX < -1) {
                $('.slide-container').css('transform', 'translateX(' + e.deltaX + 'px)');
                if (e.isFinal) {
                    $('slide-container').addClass('transforming');
                    $('.slide-container').addClass('slide-transform-2');
                    setTimeout(function() {
                        $('slide-container').removeClass('transforming');
                    }, 500);
                    index += 1;
                }
            }
        });


    </script>

</body></html>
