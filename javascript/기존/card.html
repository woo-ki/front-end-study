<html lang="en">
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="card.css">
</head>

<body>

    <div class="card-background">
        <div class="card-box">
            <img src="img/card1.png">
        </div>
        <div class="card-box">
            <img src="img/card2.png">
        </div>
        <div class="card-box">
            <img src="img/card3.png">
        </div>
    </div>

    <script>
        $(document).scroll(function() {
            let d = new Date()
            let a = `${d.getFullYear()}년 ${d.getMonth()}월`;
            console.log(a);
            let height = $(document).scrollTop();
            let p1 = 814
            let y = (-1 / 340) * height + (1 + 1 / 340 * p1);
            let s = (-0.1 / 340) * height + (1 + 0.1 / 340 * p1);
            if (s > 1) {
                s = 1
            }
            let p2 = p1 + 543;
            let y2 = (-1 / 340) * height + (1 + 1 / 340 * p2);
            let s2 = (-0.1 / 340) * height + (1 + 0.1 / 340 * p2);
            if (s2 > 1) {
                s2 = 1
            }
            $('.card-box').eq(0).css('opacity', y);
            $('.card-box').eq(0).css('transform', `scale(${s})`);
            $('.card-box').eq(1).css('opacity', y2);
            $('.card-box').eq(1).css('transform', `scale(${s2})`);
        });
        //        815 1155
        //        1366 1706
    </script>

</body></html>
