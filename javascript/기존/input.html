<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <link rel="stylesheet" href="css/main.css" />

</head>

<body>
    <form class="container my-5">
        <div class="form-group">

            <p>상품선택</p>
            <select class="form-control" id="option1">
                <option>바지</option>
                <option>셔츠</option>
            </select>

            <div class="size-select">
                <p class="mt-4">사이즈선택</p>
                <select class="form-control" id="option2"></select>
            </div>

        </div>
    </form>
    <script>
        let 사이즈 = [26, 28, 30, 32, 34, 36]
        $('#option1').change(function() {
            if ($('#option1').val() == '바지') {
                $('#option2').empty();
                //                for(let i = 0; i < 사이즈.length; i += 1) {
                //                    let template = `<option>${사이즈[i]}</option>`;
                //                    $('#option2').append(template);
                //                }
                사이즈.forEach(function(i) {
                    let template = `<option>${i}</option>`;
                    $('#option2').append(template);
                });
                $('.size-select').show();
            }
        });
    </script>

    <script>
        let 출석부 = ['흥민', '영희', '철수', '재석'];

        function 이름찾기(name) {
            출석부.forEach((n) => {
                if (n == name) {
                    console.log('있어요');
                    return;
                }
            });
        }

        이름찾기('철수');
    </script>

    <div class="card" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>
    <button class="btn btn-danger">상품보여주기</button>

    <script>
        $('.btn').click(function() {
            $.ajax({
                url: 'https://codingapple1.github.io/data.json',
                type: 'get',
                success: function(a) {
                    $('.card-img-top').attr('src', a.img);
                    $('.card-title').html(a.brand + ' ' + a.model);
                    $('.card-text').html(a.price);
                }
            });
        });
    </script>
</body></html>
