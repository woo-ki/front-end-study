<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="aa.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
    <select name="sido1" id="sido1"></select>
    <select name="gugun1" id="gugun1"></select>

    <script>
        $('document').ready(function() {
            let area0 = ["시/도 선택", "서울특별시", "인천광역시", "경기도"];
            let area1 = ["강남구", "강동구", "강북구", "강서구", "관악구", "광진구", "구로구", "금천구", "노원구", "도봉구", "동대문구", "동작구", "마포구", "서대문구", "서초구", "성동구", "성북구", "송파구", "양천구", "영등포구", "용산구", "은평구", "종로구", "중구", "중랑구"];
            let area2 = ["계양구", "남구", "남동구", "동구", "부평구", "서구", "연수구", "중구", "강화군", "옹진군"];
            let area3 = ["고양시", "과천시", "광명시", "광주시", "구리시", "군포시", "김포시", "남양주시", "동두천시", "부천시", "성남시", "수원시", "시흥시", "안산시", "안성시", "안양시", "양주시", "오산시", "용인시", "의왕시", "의정부시", "이천시", "파주시", "평택시", "포천시", "하남시", "화성시", "가평군", "양평군", "여주군", "연천군"];


            // 시/도 선택 박스 초기화

            $("select[name^=sido]").each(function() {
                $selsido = $(this);
                $.each(eval(area0), function() {
                    $selsido.append("<option value='" + this + "'>" + this + "</option>");
                });
                $selsido.next().append("<option value=''>구/군 선택</option>");
            });



            // 시/도 선택시 구/군 설정

            $("select[name^=sido]").change(function() {
                let area = "area" + $("option", $(this)).index($("option:selected", $(this))); // 선택지역의 구군 Array
                let $gugun = $(this).next(); // 선택영역 군구 객체
                $("option", $gugun).remove(); // 구군 초기화

                if (area == "area0")
                    $gugun.append("<option value=''>구/군 선택</option>");
                else {
                    $.each(eval(area), function() {
                        $gugun.append("<option value='" + this + "'>" + this + "</option>");
                    });
                }
            });


        });
    </script>
</body></html>
